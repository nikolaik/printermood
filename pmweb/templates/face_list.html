{% extends "base.html" %}
{% block content %}
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
        <h1>Faces</h1>
        <ul>
        {% for f in face_list %}
            <li><img src="{{ f.url }}">{{ f.created }} <a href="#">{{ f.timestamp }}</a></li>
        {% endfor %}
        </ul>
        <a href="/" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Back</a>
    </div>
</div>
{% endblock %}
